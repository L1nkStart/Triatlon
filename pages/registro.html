<!-- Registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Triatlón</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro para Triatlón</h1>
        <form id="registrationForm">
            <div id="participantsContainer">
                <!-- Aquí se agregarán dinámicamente los campos de cada participante -->
            </div>
            <button type="button" onclick="agregarParticipante()">Agregar Participante</button>
            <button type="button" onclick="registrarParticipantes()">Registrar Participantes</button>

            <!-- Botón para empezar el triatlón -->
            <button type="button" onclick="empezarTriatlon()">Empezar Triatlón</button>
        </form>
    </div>
    <script src="../scripts/registro.js"></script>
</body>
</html>
